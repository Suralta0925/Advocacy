<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="../stylesheets/signIn.css">
</head>
<body>
    <div class="main-container">
        <header>
            <img src="../resource/lock.png" alt="lock" class="lock" id="lock">
            <h1>Contact Us</h1>
        </header>
        <div class="signIn">
            <form>
                <label>
                    E-mail Address
                    <input type="email" placeholder="mail@address.com" required autofocus>
                </label>
                <label>
                    Feedback
                    <textarea name="textarea" id="textarea" placeholder="Ask a question..." ></textarea>
                </label>
                <div id="formButton">
                    <input type="submit" value="Send Feedback" id="button">
                </div>
            </form>
        </div>
    </div>
    <br><br>
        <h4>You Can Also Contact Us Here:</h4>
        <p>09924818971</p>
</body>
</html>
